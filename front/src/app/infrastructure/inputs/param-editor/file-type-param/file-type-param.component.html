<div class="tab-pane fade param-editor noDisplay" id="filer">   
        <ng-container *ngIf="showFlag">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Variable Name</th>
                            <th>File Selected</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container  *ngFor="let item of generatedIdParams">
                            <ng-container *ngIf="item.type == 'file'">
                                <tr>
                                    <td>
                                        {{item.key}}
                                    </td>
                                    <td>
                                        <input type="text" id="param-{{item.key}}-value" class="selectorfileinput" disabled value="{{item.value}}" />
                                        <input type="text" id="file-selector-{{item.key}}" class="noDisplay file-selector-hiden"/>
                                        <button (click)="configure(item)" type="button" class="btn btn-default btn-circle"><i class="fa fa-edit"></i></button>
                                    </td>
                                    <ng-container *ngIf="item.value; else nosel">
                                        <td class="alert alert-success">
                                            <b>Configured</b>
                                        </td>
                                    </ng-container>
                                    <ng-template #nosel>
                                        <td class="alert alert-danger">
                                            <b>Not Configured</b>
                                        </td>
                                    </ng-template>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>


            <br><br>
            <ng-container *ngIf="showExplorer">
                <div class="row nec-folder-lst">
                    <div class="col-md-6">
                        <div id="tree-explorer-{{items.key}}"></div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </ng-container>
            

        </ng-container>
    
</div>
