<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Channels</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Event execution channels
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">



                        <div class="hero-widget well well-sm col-md-2" *ngFor="let item of items;let i=index;">
                            <div class="icon">
                               <img src="/assets/images/channels/{{item.icon}}" height="100">
                            </div>
                            <div class="text">
                                <label class="text-muted">{{item.name}}</label><br>
                                <h5 class="text-muted">{{item.status}}</h5>
                            </div>
                            
                            <ng-container *ngIf="item.name != 'SCHEDULER' && item.name != 'GRAPHQL'; else nobutton">
                                <div class="options">
                                    <button id="{{item.name}}-opener-dialog" class="btn btn-primary btn-lg" (click)="options(item)"><i class="glyphicon glyphicon-plus"></i> Options</button>
                                </div>
                            </ng-container>
                            <ng-template #nobutton>
                                <div class="options">
                                    <button id="{{item.name}}-opener-dialog" disabled class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-plus"></i> Options</button>
                                </div>
                            </ng-template>
                            
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- Modal -->
<app-git-hub-modal [jars]="jars" [dags]="dags" [propsSelected]="propsSelected" (selectJar)="selectJarFile($event)"></app-git-hub-modal>

<app-rabbit-modal [jars]="jars" [dags]="dags" (selectJar)="selectJarFile($event)"></app-rabbit-modal>

<app-redis-modal [jars]="jars" [dags]="dags" (selectJar)="selectJarFile($event)"></app-redis-modal>

<app-kafka-modal [jars]="jars" [dags]="dags" (selectJar)="selectJarFile($event)"></app-kafka-modal>

<app-activemq-modal [jars]="jars" [dags]="dags" (selectJar)="selectJarFile($event)"></app-activemq-modal>

<app-http-api-modal [propsSelected]="propsSelected"></app-http-api-modal>
