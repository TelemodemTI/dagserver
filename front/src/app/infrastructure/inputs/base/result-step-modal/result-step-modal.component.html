<!-- Modal -->
<div class="modal fade" id="result-step-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Result Step  </h4>
            </div>
            <div class="modal-body">
                <label>Log output</label>     
                <div class="well" [innerText]="data?.log"></div>

                <div class="row">
                            
                    <div class="col-md-6">
                        <b>XCOM</b>
                        <div class="panel-group" id="accordion-{{itemx.key}}" *ngFor="let itemx of data?.xcom | keyvalue">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne-{{itemx.key}}" aria-expanded="false" class="collapsed">{{itemx.key}}</a>
                                    </h4>
                                </div>
                                <div id="collapseOne-{{itemx.key}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                    <div class="panel-body">
                                        <div class="well" [innerHtml]="itemx.value | json"></div>
                                        

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Result status</label><br>
                        {{data?.result}}<br>
                        {{data?.evalDt}}<br>
                        {{data?.evalkey}}<br>
                        <br>
                        <label>Exceptions</label><br>
                        <div class="list-group">
                            <a class="list-group-item" *ngFor="let item of exceptions" (click)="expDetail(item)">
                                <span class="badge">{{item.eventDt}}</span>
                                {{item.method}}
                            </a>
                        </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
