<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                        <img src="{{rutaBase}}assets/favicon.png" alt="Dagserver" class="logo">
                        <fieldset>
                            <div class="form-group">
                                <input #userinput class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input #passinput class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="alert alert-danger" *ngIf="message">
                                {{message}}
                            </div>
                            <button (click)="login()" (keyup.enter)="login()" class="btn btn-lg btn-success btn-block">Login</button>
                            <br>
                            <p><b>Status:</b>{{version}}</p>
                        </fieldset>
                    
                </div>
            </div>
        </div>
    </div>
</div>
