<div class="modal fade" id="param-modalexistingj" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{selectedStep}} details</h4>
            </div>
            <div class="modal-body">

                <div class="btn-group pull-right" >
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    from another stage in DAG <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li *ngFor="let anot of another"><a class="pointer" id="another-{{anot.id}}" (click)="loadFrom(anot.id)">{{anot.id}}</a></li>
                    </ul>
                    &nbsp;
                    &nbsp;
                    <button type="button" (click)="execStep()" class="btn btn-success"><i class="fa fa-play"></i></button>
                </div>


                <ul class="nav nav-tabs">
                    <li id="home_li" *ngIf="tabIsDisplayed('#home')"><a href="#home" (click)="changeTab('#home')" data-toggle="tab">Parameters</a></li>
                    <li id="profile_li" *ngIf="tabIsDisplayed('#profile')"><a href="#profile" (click)="changeTab('#profile')" data-toggle="tab">Scripts</a></li>
                    <li id="remote_li" *ngIf="tabIsDisplayed('#remoter')"><a href="#remoter" (click)="changeTab('#remoter')"  data-toggle="tab" >Remote</a></li>
                    <li id="settings_li" class="active"><a href="#settings" (click)="changeTab('#settings')" data-toggle="tab">Settings</a></li>
                </ul>
                <div #loader class="loader"></div>
                <div #form class="tab-content">     

                    <app-default-type-param #inputDefault [generatedIdParams]="generatedIdParams" [xcoms]="xcoms"></app-default-type-param>
                    <app-source-type-param #inputSource [generatedIdParams]="generatedIdParams"></app-source-type-param>
                    <app-remote-type-param #inputRemote [generatedIdParams]="generatedIdParams"></app-remote-type-param>
                    <div class="tab-pane fade in active param-editor" id="settings">
                        <br>
                        <div class="form-group">
                            <label>Stage Name</label>
                            <input #stagenameinput class="form-control input" type="text" value="{{name}}"/>
                        </div>
                        <div class="form-group">
                            <label>Link Input Status</label>
                            <select #linkstatusinput class="form-control param-value-input input">
                                <option value="ANY" [selected]="statusSel == 'ANY'">ANY</option>    
                                <option value="OK" [selected]="statusSel == 'OK'">OK</option>    
                                <option value="ERROR" [selected]="statusSel == 'ERROR'">ERROR</option>
                            </select>
                        </div>
                    </div>
                </div>


                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="removeStep()"  [disabled]="disabledrm">Remove</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateParams()" >Save changes</button>
                
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
