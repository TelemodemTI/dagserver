<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Jobs</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Jarfile Detail
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <ul class="nav nav-tabs">
                            <li *ngFor="let dag of dagsavai; let i = index;"  [ngClass]="dagname == dag ? 'active':''"><a href="#{{dag}}" (click)="reinit();" data-toggle="tab">{{dag}}</a></li>
                        </ul>
                        <div class="tab-content">
                            <div *ngFor="let dag of dagsavai; let i = index;" [ngClass]="dagname == dag ? 'tab-pane fade in active':'tab-pane fade'" id="{{dag}}">
                                <div id="diagram-ctn-{{dag}}" style="border: 1px dotted gray;overflow: scroll;"></div>
                            </div>
                            
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-error-mondal [errorMsje]="error_msje" [idModal]="'propertyNotFoundModal'"></app-error-mondal>
<app-jardetailp #modalp [selectedDag]="selectedDag" [selectedStep]="selectedStep" [selectedStepParams]="selectedStepParams" [selectedStepMetadata]="selectedStepMetadata" [jarname]="jarname"></app-jardetailp>
