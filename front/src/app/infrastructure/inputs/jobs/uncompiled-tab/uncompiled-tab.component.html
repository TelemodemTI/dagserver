<br>
<button type="button" (click)="import()" class="btn btn-primary btn-circle" title="Import"><i class="fa fa-upload"></i></button>
<button type="button" (click)="refresh()" class="btn btn-primary btn-circle" title="Jar Detail"><i class="fa fa-refresh"></i></button>
<br><br>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-uncompiledjobs">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Jarname</th>
                                                <th>Created At</th>
                                                <th>Options</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of uncompileds">
                                                <td>{{item.uncompiledId}}</td>
                                                <td>{{item.decoded.jarname}}</td>
                                                <td>{{item.createdDt | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                                <td>
                                                    <button type="button" (click)="editUncompiled(item.uncompiledId)" class="btn btn-default btn-circle" title="Edit Jar"><i class="fa fa-edit"></i></button>
                                                    <button type="button" (click)="export(item.uncompiledId,item.decoded.jarname)" class="btn btn-default btn-circle" title="Export uncompiled"><i class="fa fa-download"></i></button>
                                                    <button type="button" (click)="compile(item.uncompiledId)" class="btn btn-default btn-circle" title="Compile Jar"><i class="fa fa-cog"></i></button>
                                                    <button type="button" (click)="delete(item.uncompiledId)" class="btn btn-default btn-circle" title="Delete Jar"><i class="fa fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <app-error-mondal [titleMsje]="title_msje" [errorMsje]="error_msje" [idModal]="'errorUncompiled'"></app-error-mondal>
                                <app-upload-modal #uploader [id]="'importUncompiledModal'" (selectEvent)="selectEvent($event)" (uploadEvent)="uploadEvent($event)"></app-upload-modal>
