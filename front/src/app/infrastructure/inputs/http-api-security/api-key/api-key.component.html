<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Api Keys</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Available Api Keys
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        
                        <button type="button" title="export properties" class="btn btn-primary btn-circle" (click)="createHttpApiKey()">
                            <i class="fa fa-plus"></i>
                        </button>
                        
                        <br><br>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-apikey">
                                <thead>
                                    <tr>
                                        <th>Application Name</th>
                                        <th>Api-Key</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of propsApis;let i=index;">
                                        <td>{{item.name}}</td>
                                        <td>{{item.value}}</td>
                                        <td>
                                            <button (click)="remove(item)" title="Delete Api key" type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
