<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Logs</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Logs of {{dagname}}
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">



                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-logs">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Dagname</th>
                                        <th> ExecDt <span (click)="sorter()" class="fa {{sort}} linker"></span></th>
                                        <th> Options </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of logs">
                                        <td>{{item.id}}</td>
                                        <td>{{item.dagname}}</td>
                                        <td class="execlogtime">{{item.execDt | date: 'yyy-MM-dd HH:mm:ss' }}</td>
                                        <td>
                                            <button type="button" (click)="logDEtail(item)" class="btn btn-default btn-circle" title="View Log"><i class="fa fa-object-group"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
