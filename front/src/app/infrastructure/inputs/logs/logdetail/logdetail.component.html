<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Log Detail </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Logs of {{dagname}} in {{item?.execDt | date: 'yyy-MM-dd HH:mm:ss' }}
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <button type="button" (click)="refresh()" class="btn btn-primary btn-circle" title="Refresh Log"><i class="fa fa-refresh"></i></button>
                        <br><br>
                        <b>Output</b>
                        <div class="well" [innerText]="item?.value"></div>

                        <div class="row">
                            
                            <div class="col-md-6">
                                <b>XCOM</b>
                                <div class="panel-group" id="accordion-{{itemx.key}}" *ngFor="let itemx of xcom | keyvalue">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne-{{itemx.key}}" aria-expanded="false" class="collapsed">{{itemx.key}}</a>
                                            </h4>
                                        </div>
                                        <div id="collapseOne-{{itemx.key}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                            <div class="panel-body">
                                                <div class="well" [innerHtml]="itemx.value | json"></div>
                                                

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            
                            <div class="col-md-6">
                                <b>Status</b>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Step Name</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of status | keyvalue">
                                                <td>{{item.key}}</td>
                                                <td>{{item.value}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            
                        </div>

                        



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
