<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Exceptions</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Exception events triggered by ALL DAGS
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-exceptions">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Classname</th>
                                        <th>Method</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of exceptions;let i=index;">
                                        <td>{{item.eventDt}}</td>
                                        <td>{{item.classname}}</td>
                                        <td>{{item.method}}</td>
                                        <td>{{item.evalkey}}</td>
                                        <td>
                                            <button type="button" (click)="expDetail(item)" class="btn btn-default btn-circle" title="View Exception"><i class="fa fa-object-group"></i></button>
                                            <button (click)="deleteExc(item)" title="Delete saved exception"  type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
