<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Credentials</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Available Users
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <ng-container *ngIf="localtype == 'ADMIN'">
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addUserModal">
                                Add User
                            </button>
                        </ng-container>
                        
                        <br><br>

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-credentials">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Username</th>
                                        <th>Type Account</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of credentials;let i=index;">
                                        <td>{{item.id}}</td>
                                        <td>{{item.username}}</td>
                                        <td>{{item.typeAccount}}</td>
                                        <td>
                                            <ng-container *ngIf="localtype == 'ADMIN'">
                                                <button type="button" (click)="delete(item)" class="btn btn-default btn-circle" title="Toggle Dag"><i class="fa fa-trash"></i></button>
                                            </ng-container>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add User</h4>
            </div>
            <div class="modal-body">
        
                <div class="form-group">
                    <label>Name</label>
                    <input id="usernamepropinput" class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label>Pwd</label>
                    <input id="pwdpropinput" class="form-control" type="password" placeholder="">
                </div>
                <div class="form-group">
                    <label>Retype Pwd</label>
                    <input id="repwdpropinput" class="form-control" type="password" placeholder="">
                </div>
                <div class="form-group">
                    <label>Account Type</label>
                    <select id="accountTypeCombo" class="form-control">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>
                <div class="alert alert-danger" *ngIf="message">
                    {{message}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button (click)="saveUser()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
