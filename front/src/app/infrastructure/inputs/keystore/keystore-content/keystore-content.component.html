<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Keystore</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Keystore Editor
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <button type="button" title="add entry" class="btn btn-primary btn-circle" data-toggle="modal" data-target="#addPropModal">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button type="button" title="export keystore" class="btn btn-primary btn-circle">
                            <i class="fa fa-download"></i>
                        </button>
                        <button type="button" title="import keystore" class="btn btn-primary btn-circle">
                            <i class="fa fa-upload"></i>
                        </button>
                        <br><br>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-keystore">
                                <thead>
                                    <tr>
                                        <th>Type Entry</th>
                                        <th>Alias</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of entries">
                                        <td>{{item.name}}</td>
                                        <td>{{item.type}}</td>
                                        <td>
                                            <button title="Delete Entry"  type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
