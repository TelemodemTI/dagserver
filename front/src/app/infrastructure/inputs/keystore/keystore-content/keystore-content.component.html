<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Keystore</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Keystore Editor
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <button type="button" title="add entry" class="btn btn-primary btn-circle" data-toggle="modal" data-target="#addKeyModal">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button type="button" title="export keystore" class="btn btn-primary btn-circle" (click)="downloadKeystore()">
                            <i class="fa fa-download"></i>
                        </button>
                        <button type="button" title="import keystore" class="btn btn-primary btn-circle" (click)="showUploader()">
                            <i class="fa fa-upload"></i>
                        </button>
                        <br><br>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-keystore">
                                <thead>
                                    <tr>
                                        <th>Alias</th>
                                        <th>Type Entry</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of entries">
                                        <td>{{item.name}}</td>
                                        <td>{{item.type}}</td>
                                        <td>
                                            <button title="Delete Entry" (click)="removeEntry(item.name)"  type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addKeyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Entry to Keystore</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name/Alias</label>
                    <input id="namepropkeyinput" class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label>Key/Username</label>
                    <input id="usernamepropkeyinput" class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="pwdpropkeyinput" class="form-control" type="password" placeholder="">
                </div>
                
                <div class="alert alert-danger" *ngIf="error_msg">
                    {{error_msg}}
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button (click)="savenewEntry()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<app-upload-modal #uploader [id]="'uploader-keystore'" (uploadEvent)="uploadEvent($event)"></app-upload-modal>
